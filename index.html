<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperatura</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Css e JS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/main.js" defer></script>
</head>

<body>
    <container>
        <h1>Temperatura atual</h1>

        <div class="form">
            <h1>Confira o clima na sua cidade</h1>

            <div class="form-input-container">

                <input type="text" id="cidade-input" placeholder="Digite o nome da cidade" />

                <button id="buscar" class="botao">Buscar</button>

            </div>
        </div>

        <div id="temperatura-data" class="temperatura">

            <h2>
                <span id="cidade-nome"></span>
                <img id="pais-bandeira" src="" />
            </h2>

            <p id="temperatura"><span></span>&deg;C</p>

            <div class="descricao-container">
                <p id="descricao"></p>
                <img src="" id="temperatura-icone">
            </div>

            <div class="detalhes-container">
                <p id="umidade"> <span></span></p>
                <p id="vento"> <span></span></p>
            </div>

        </div>

    </container>

</body>

</html>
